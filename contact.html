<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <title>Contact James</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="contact">
        <h1>Contact James</h1>
        <hr>
        <form action="mailto:y02.james@gmail.com" method="get" enctype="text/plain">
            <div class="row">
                <div class="left column">Subject: </div>
                <div class="right column"><input type="text" name="subject" placeholder="Subject"><br></div>
                <div class="left column">Email: </div>
                <div class="right column"><input type="email" name="email" placeholder="Email"><br></div>
                <div class="left column">Message: </div>
                <div class="right column"><textarea name="body" rows="5" cols="30" placeholder="Message"></textarea><br></div>
                <input type="submit" value="Send">
            </div>
        </form>
</body>
</html>
